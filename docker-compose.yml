version: '3.8'

services:
  backend:
    build: ./backend
    container_name: flood_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./models:/app/models
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    restart: always

  redis:
    image: redis:7-alpine
    container_name: flood_redis
    ports:
      - "6379:6379"
    restart: always
